<section class="options text-center">
  <!-- <div class="song-option">
    <input placeholder="Enter a song to play at end of timer" style="width: 16em;">
  </div> -->
  <div id="time-increment" class="time-options">
    <label class="one">
      <input type="radio" name="toggle"><span>1x</span> <img src="assets/images/tomato.png" class="tomato-icon" alt="tomato svg x1 time (default)" />
    </label>
    <label class="two">
      <input type="radio" name="toggle"><span>2x</span> <img src="assets/images/tomato.png" class="tomato-icon" alt="tomato svg x2 time" />
    </label>
    <label class="three">
      <input type="radio" name="toggle"><span>3x</span> <img src="assets/images/tomato.png" class="tomato-icon" alt="tomato svg x3 time" />
    </label>
    <label class="four">
      <input type="radio" name="toggle"><span>4x</span> <img src="assets/images/tomato.png" class="tomato-icon" alt="tomato svg x4 time" />
    </label>
</div>
</section>
<section class="pomodoro-timer">
  <div class="timer">
    <div>
        <h1>CSS drawing of tomato timer</h1>
        <p>animate different colors for length passed</p>
        <p>{{timeLeft}}</p>
        
    </div>
  </div>
</section>
<button (click)='start()' class="button button-start">Start</button>
<button (click)='pause()' class="button button-pause">Pause</button>
<button (click)='restart()' class="button button-clear">Clear</button>
